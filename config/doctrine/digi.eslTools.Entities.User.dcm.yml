digi\eslTools\Entities\User:
  type: entity
  repositoryClass: digi\eslTools\Entities\Repo\UserRepo
  table: digi_user  
  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  manyToOne:
    postcode:
      targetEntity: Postcode
      inversedBy: users
      joinColumn:
        name: postcode_id
        referencedColumnName: id

  fields:
    username:
      type: string
      length: 12
      unique: true
      nullable: false
    email:
      type: string
      length: 255
      unique: true
      nullable: false
    enabled:
      type: integer
      options:
        default: 1
        unsigned: true
    password:
      type: string
      length: 60
    last_login:
      type: datetime
    first_name:
      type: string
      length: 45
    surname:
      type: string
      length: 80
    address:
      type: string
      length: 255    
    is_admin:
      type: integer
      options:
        default: 0
        unsigned: true
    password_token:
      type: string
      length: 64
